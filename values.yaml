nameOverride: ""
fullnameOverride: ""

image: ghcr.io/itrooz/sccache:archlinux
imagePullPolicy: Always

# Scheduler service
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

scheduler:
  podAnnotations: {}
  podLabels: {}
  livenessProbe:
    tcpSocket:
      port: scheduler
  readinessProbe:
    tcpSocket:
      port: scheduler
  extra_config: {} # Additional scheduler configuration can be added here

worker:
  podAnnotations: {}
  podLabels: {}
  nodeSelector:
    sccache_worker: "true"
  livenessProbe:
    tcpSocket:
      port: worker
  readinessProbe:
    tcpSocket:
      port: worker
  extra_config: {} # Additional scheduler configuration can be added here

app:
  client_token: "" # set in values.local.yaml
  scheduler_token: "" # set in values.local.yaml
  loglevel: "info"
