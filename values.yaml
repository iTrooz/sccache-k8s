nameOverride: ""
fullnameOverride: ""

image: ghcr.io/itrooz/sccache:archlinux

# Scheduler service
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

scheduler:
  podAnnotations: {}
  podLabels: {}
  livenessProbe:
    httpGet:
      path: /health
      port: scheduler
  readinessProbe:
    httpGet:
      path: /ready
      port: scheduler

worker:
  podAnnotations: {}
  podLabels: {}
  nodeSelector:
    sccache_worker: "true"
  livenessProbe:
    httpGet:
      path: /health
      port: http
  readinessProbe:
    httpGet:
      path: /ready
      port: http
